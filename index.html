<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
    <div id="app">
        <div id="start-screen">
            <label for="">Give me a word:</label>
            <input type="text" id="word-input" pattern="[A-Za-z]"><br/>

            <input type="radio" name="diff[]" value="easy" checked/>Easy<br />
            <input type="radio" name="diff[]" value="medium" />Medium<br />
            <input type="radio" name="diff[]" value="hard" />Hard<br />
        </div>

    </div>

<script async src="js/app.js"></script>
</body>
</html>
